<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Таймер с 29.12.2024 17:00 МСК</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            flex-direction: column;
        }
        #timerLabel {
            font-size: 1.5em;
            margin-bottom: 10px;
        }
        #timer {
            font-size: 2em;
        }
    </style>
</head>
<body>
    <div id="timerLabel">ГЕССИНГ ЗАКРЫТ УЖЕ</div>
    <div id="timer"></div>

    <script>
        function updateTimer() {
            const targetDate = new Date('2024-12-29T17:00:00+03:00');
            const now = new Date();

            let difference = now - targetDate;

            const days = Math.floor(difference / (1000 * 60 * 60 * 24));
            difference -= days * 1000 * 60 * 60 * 24;
            const hours = Math.floor(difference / (1000 * 60 * 60));
            difference -= hours * 1000 * 60 * 60;
            const minutes = Math.floor(difference / (1000 * 60));
            difference -= minutes * 1000 * 60;
            const seconds = Math.floor(difference / 1000);

            document.getElementById('timer').innerText = `${days} дней, ${hours} часов, ${minutes} минут, ${seconds} секунд`;
        }

        setInterval(updateTimer, 1000);
    </script>
</body>
</html>
