<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>закрываемся.</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div id="themeToggleContainer">
            <span>Тёмная тема</span>
            <label class="switch">
                <input type="checkbox" id="themeToggle" onclick="toggleTheme()">
                <span class="slider"></span>
            </label>
        </div>

        <div class="timer-card">
            <div id="timerLabel" class="fixed-height-label">ГЕССИНГ ЗАКРЫТ УЖЕ</div>
            <div id="timer" class="timer-display"></div>
            <div class="button-container">
                <button class="timer-btn" onclick="setTimerTommy()">
                    А чё там Томми?
                </button>
                <button class="timer-btn" onclick="setTimerGessing()">
                    А чё там Гессинг?
                </button>
                <button class="timer-btn" onclick="setTimerSteve()">
                    А чё там Формула ХУ?
                </button>
                <button class="timer-btn saratov-btn" onclick="setTimerSaratov()">
                    А чё там Арндт?
                </button>
            </div>
        </div>
    </div>

    <div id="fireworks-container"></div>

    <script src="script.js"></script>
</body>
</html>
